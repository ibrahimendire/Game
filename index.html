<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
</head>

<body>
    <div id="game">
        <div id="menu">
            <div id="menu-heading">ጨዋታ</div>
            <div class="lvl" id="easy" onclick="OpenLevel(0);">ቀላል</div>
            <div class="lvl" id="medium" onclick="OpenLevel(1);">መካከለኛ</div>
            <div class="lvl" id="hard" onclick="OpenLevel(2);">ከባድ</div>
            <div class="lvl" id="very-hard" onclick="OpenLevel(3)">በጣም ከባድ</div>
            <div class="lvl" id="impossible" onclick="OpenLevel(7);">አስቸጋሪ</div><br><br><br>
            <div id="rules-btn" onclick="ShowRules();">እገዛ</div>
        </div>
        <div id="level"></div>
        <div id="rules-page">
            <div id="rules">
                <div id="rules-heading">በመጀመሪያ ወደ ድህረገጣችን ስለመጡ እናመሰግናለን</div>
                <div id="rules-text" style="text-align: center;">
                    <form>
                        <label for="q1">ጥያቄዎን በሚቀጥለው ክፍት ቦታ ላይ ይጻፉና ይላኩልን</label> <br>
                        <textarea name="q1" rows="10" cols="50" placeholder="ምን እንርዳዎ ..."></textarea> <br>
                        <input type="submit" value="ላክ">
                    </form>
                </div>
                <div id="back" onclick="HideRules();">ወደ ሁላ</div>
            </div>
        </div>
    </div>
</body>

</html>
